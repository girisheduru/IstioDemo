apiVersion: v1
kind: Service
metadata:
  name: nodejs-svc
  labels: 
    app: nodejs
spec:
  selector:
    app: nodejs
  ports:
  - name: http
    port: 8080

 
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-v1
  labels:
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
        version: v1
    spec:
      containers:
      - name: nodejs
        image: gcr.io/astral-petal-248314/node-demo:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080


